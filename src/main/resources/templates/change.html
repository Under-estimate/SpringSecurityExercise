<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>更改密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="Shortcut Icon" href="https://s1.ax1x.com/2020/03/27/GPH9xO.png" type="image/png" />
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body style="margin-top:50px;">
<div class="container">
    <h1>更改密码</h1>
    <div th:if="${param.length}" class="alert alert-danger alert-dismissable">
        更改失败:新密码必须在八位及以上。
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
    </div>
    <div th:if="${param.wrongpass}" class="alert alert-danger alert-dismissable">
        更改失败:旧密码输入错误。
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
    </div>
    <div th:if="${param.equal}" class="alert alert-danger alert-dismissable">
        更改失败:新旧密码不能相同。
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
    </div>
    <form role="form" class="form-horizontal" method="post" th:action="@{/modpass}">
        <div class="form-group">
            <label for="original">旧密码:</label>
            <input type="password" name="original" id="original" class="form-control" placeholder="旧密码"/>
        </div>
        <div class="form-group">
            <label for="password">新密码:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="新密码"/>
        </div>
        <div class="form-group">
            <input type="submit" value="修改密码" class="form-control"/>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
